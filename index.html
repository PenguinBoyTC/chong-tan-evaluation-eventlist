<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Event</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="event__app">
      <div class="event__add-btn-row">
        <button class="event__add-btn">Add New Event</button>
      </div>
      <div class="event__container">
        <div class="event__header">
          <div class="event__header-item">Event</div>
          <div class="event__header-item">Start</div>
          <div class="event__header-item">End</div>
          <div class="event__header-item">Action</div>
        </div>
        <div class="event__list"></div>
        <form class="event__form" action="add">
          <input type="text" class="event__name-input" />
          <input type="date" class="event__start-date-input" />
          <input type="date" class="event__end-date-input" />
          <div>
            <button class="event__submit-btn" type="submit">Save</button>
            <button class="event__cancel-btn" type="button">Cancel</button>
          </div>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
